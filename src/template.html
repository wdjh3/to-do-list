<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="projects-section" id="projects-section">
		<h1 class="project-list-title">Projects</h1>
		<div class="project-list" id="project-list">
			<div class="project-in-list" id="whatever-id">
				<p class="project-title">Project 1</p>
				<div class="delete-button button"></div>
				<div class="edit-button button"></div>
			</div>
			<div class="project-in-list" id="no-id">
				<p class="project-title">Absolutely urgent title that is totally not for ensuring ellipsis work</p>
				<div class="delete-button button"></div>
				<div class="edit-button button"></div>
			</div>
			<div class="project-in-list" id="scooter-ankle">
				<p class="project-title">assembly is hard</p>
				<div class="delete-button button"></div>
				<div class="edit-button button"></div>
			</div>
		</div>
	</div>
	<div class="project" id="project">
		<h1 class="current-project-title" id="current-project-title">Project name...</h1>
		<div class="current-project" id="current-project">
			<div class="task" id="task-id-arst">
				<div class="drop-down button"></div>
				<p class="task-title">This is a task</p>
				<div class="options">
					<div class="delete-button button"></div>
					<div class="edit-button button"></div>
					<div class="toggle-button button"></div>
				</div>
			</div>
			<div class="task" id="hard-task-that-wont-work">
				<div class="drop-down active button"></div>
				<p class="task-title">Task 1</p>
				<div class="options">
					<div class="delete-button button"></div>
					<div class="edit-button button"></div>
					<div class="toggle-button button"></div>
				</div>
			</div>
			<div class="task" id="why-are-you-looking-at-this-just-look-at-the-latest-commit">
				<div class="drop-down button"></div>
				<p class="task-title">Another absurdly long title in order to make sure ellipsis work, and i think they might if i set a few selectors correct i think</p>
				<div class="options">
					<div class="delete-button button"></div>
					<div class="edit-button button"></div>
					<div class="toggle-button button"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
